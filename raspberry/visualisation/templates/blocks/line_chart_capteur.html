{% load custom_tags %}

<!DOCTYPE html>
<html>
<head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://cdn.oesmith.co.uk/morris-0.4.1.min.js"></script>
    <!--script type="text/javascript" src="/static/morris/raphael-min.js" ></script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/static/morris/morris.min.js" ></script-->
    <meta charset=utf-8 />
	<div id="line-chart-hygro"></div>
</head>
    <script>
		Morris.Line({
		  element: 'line-chart-hygro',
		  data: [
		  {% for mesure in mesures %}
			{ x: '{{mesure.date_mesure | safe}}', a: {{mesure.valeur | safe}}},
		  {% endfor %} 
		  ],
		  xkey: 'x',
		  ykeys: ['a'],
		  labels: ['Temperature',],
		  lineWidth:2,
		  pointSize:2,
		  goals: [1.0, -1.0],
		  goalLineColors:['red', 'red'],
		  continuousLine:true,
		  smooth:false,
		});
    </script>
</html>
