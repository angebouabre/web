{% load custom_tags %}

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="margin:20px 35% 0 -32%; width:800px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Paramètres Carte</h4>
      </div>
      <form action="/mesure/carte/{{carte.slug}}/" method="post">{% csrf_token %}
      <div class="modal-body">
        <div class="row">
           <div class="col-md-4">
               <div class="form-group">
	          <label for="text1">Nom Carte</label>
	          <input name="nom_carte" type="text" class="form-control" id="text1" value="{{carte.nom_carte}}">
	       </div>
	       <div class="form-group">
	          <label for="text2">Type Carte</label>
                  <select name="type_carte" class="form-control" value="{{carte.type_carte}}">
		    <option>Raspberry</option>
		    <option>Arduino</option>
		    <option>Dallas</option>
		  </select>
	       </div>
	       <div class="form-group">
	          <label for="text3">MAC</label>
	          <input name="mac" type="text" class="form-control" id="text3" value="{{carte.mac}}">
	       </div>
	       <div class="form-group">
	          <label for="text4">Mémoire</label>
	          <input name="memoire_disque" type="text" class="form-control" id="text4" value="{{carte.memoire_disque}}">
	       </div>
	   </div> 
	   <div class="col-md-4 col-md-offset-2">
	      <div class="checkbox">
	        <label>
	          <input name="is_activated" type="checkbox" value="{{carte.is_activated}}"> Activé / Désactivé
	        </label>
	      </div> 
	   </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <input type="submit" class="btn btn-primary" value="Enregistrer" />
      </div>
      </form>   
    </div>
  </div>
</div>
